<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Connect - Sign Up</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="auth-page signup-page">
    <div class="auth-card">
      <!-- Back to Home Button -->
      <a href="index.html" class="btn back-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>

      <h1>Create Account</h1>
      <p class="sub-text">Join Campus Connect and start collaborating</p>

      <form id="signup-form">
        <div class="form-group">
          <label for="name"><i class="fas fa-user"></i> Full Name</label>
          <input type="text" id="signup-name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="signup-email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="signup-password" placeholder="Create password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
          <input type="password" id="signup-confirm-password" placeholder="Confirm password" required>
        </div>
        <button type="submit" class="btn primary-btn">Sign Up</button>
        <p class="switch-auth">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>
    <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyANzy2Fl54zbSLMMQtRP6uKEEsqMpFxk_c",
      authDomain: "campus-connect-27e8e.firebaseapp.com",
      projectId: "campus-connect-27e8e",
      storageBucket: "campus-connect-27e8e.firebasestorage.app",
      messagingSenderId: "1093775901397",
      appId: "1:1093775901397:web:943f9d7425a417d5a1d85c",
      measurementId: "G-VJYLCCP55E"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const signupForm = document.getElementById('signup-form');
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      const confirmPassword = document.getElementById('signup-confirm-password').value;

      // Validation
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return;
      }

      // Create user
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          // Update display name
          updateProfile(user, { displayName: name })
            .then(() => {
              alert("Signup successful! Please login.");
              window.location.href = "login.html";
            });

        })
        .catch((error) => {
          console.error(error.code, error.message);
          alert("Signup failed: " + error.message);
        });
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
