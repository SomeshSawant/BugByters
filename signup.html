<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Connect - Sign Up</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="auth-page signup-page">
    <div class="auth-card">
      <!-- Back to Home Button -->
      <a href="index.html" class="btn back-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>

      <h1>Create Account</h1>
      <p class="sub-text">Join Campus Connect and start collaborating</p>

      <form id="signup-form">
        <div class="form-group">
          <label for="name"><i class="fas fa-user"></i> Full Name</label>
          <input type="text" id="signup-name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="signup-email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="signup-password" placeholder="Create password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
          <input type="password" id="signup-confirm-password" placeholder="Confirm password" required>
        </div>
        <button type="submit" class="btn primary-btn">Sign Up</button>
        <p class="switch-auth">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
