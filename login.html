<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Connect - Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-page login-page">
    <div class="auth-card">
      <!-- Back to Home Button -->
      <a href="index.html" class="btn back-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>

      <h1>Welcome Back!</h1>
      <p class="sub-text">Login to access your Campus Connect dashboard</p>

      <form id="login-form">
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn primary-btn">Login</button>
        <p class="switch-auth">Don't have an account? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
  <script>// script.js

// Select login form
const loginForm = document.getElementById('login-form');

loginForm.addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent form from submitting

    // Get form values
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Basic demo check (replace with real authentication later)
    if(email && password) {
        // Redirect to dashboard.html
        window.location.href = 'dashboard.html';
    } else {
        alert('Please enter valid credentials');
    }
});
</script>
</body>
</html>
