<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Connect - Login</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <style>
        .form-group p {
          margin-top: 12px;
          
          justify-content: center;
          text-align: center;
        }
        .form-group a{
          align-items: center;
          text-align: center;
        }
    </style>
  </head>
  <body>
    <div class="auth-page login-page">
      <div class="auth-card">
        <!-- Back to Home Button -->
        <a href="index.html" class="btn back-btn"
          ><i class="fas fa-arrow-left"></i> Back to Home</a
        >

        <h1>Welcome Back!</h1>
        <p class="sub-text">Login to access your Campus Connect dashboard</p>

        <form id="login-form">
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input
              type="email"
              id="email"
              placeholder="you@example.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="btn primary-btn">Login</button>
          <div class="form-group"><p><a href="forgot-password.html">Forgot Password?</a></p></div>
          <p class="switch-auth">
            Don't have an account? <a href="signup.html">Sign Up</a>
          </p>
        </form>
      </div>
    </div>
    <script src="script.js"></script>

    <script type="module">
      // 1️⃣ Import Firebase
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

      // 2️⃣ Firebase config (replace with your actual config)
      const firebaseConfig = {
        apiKey: "AIzaSyANzy2Fl54zbSLMMQtRP6uKEEsqMpFxk_c",
        authDomain: "campus-connect-27e8e.firebaseapp.com",
        projectId: "campus-connect-27e8e",
        storageBucket: "campus-connect-27e8e.firebasestorage.app",
        messagingSenderId: "1093775901397",
        appId: "1:1093775901397:web:943f9d7425a417d5a1d85c",
        measurementId: "G-VJYLCCP55E",
      };

      // 3️⃣ Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // 4️⃣ Handle login form submission
      const loginForm = document.getElementById("login-form");
      loginForm.addEventListener("submit", (e) => {
        e.preventDefault(); // prevent page reload

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            const user = userCredential.user;
            console.log("Logged in:", user);
            alert("Login successful!");
            window.location.href = "dashboard.html"; // redirect after login
          })
          .catch((error) => {
            console.error(error.code, error.message);
            alert("Login failed: " + error.message);
          });
      });
    </script>
  </body>
</html>
