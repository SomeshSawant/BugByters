<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Connect - Forgot Password</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet"
  />
  <script
    src="https://kit.fontawesome.com/a076d05399.js"
    crossorigin="anonymous"
  ></script>
  <style>
    /* Colors */
    :root {
      --primary: #FFFEFE;
      --secondary: #534171;
      --dark: #282F3C;
    }

    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--primary);
      margin: 0;
    }

    .auth-card {
      background: var(--primary);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 380px;
      text-align: center;
      border: 2px solid var(--secondary);
    }

    .auth-card h2 {
      color: var(--secondary);
      margin-bottom: 0.5rem;
    }

    .auth-card p {
      color: var(--dark);
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    label {
      color: var(--dark);
      font-weight: 500;
      margin-bottom: 0.3rem;
      display: block;
    }

    input {
      width: 100%;
      padding: 0.85rem;
      border: 1.5px solid var(--secondary);
      border-radius: 8px;
      font-size: 0.95rem;
      color: var(--dark);
      outline: none;
    }

    input:focus {
      border-color: var(--dark);
    }

    button {
      width: 100%;
      padding: 0.85rem;
      background: var(--secondary);
      color: var(--primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      margin-top: 0.5rem;
      transition: 0.3s;
    }

    button:hover {
      background: var(--dark);
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 1rem;
      text-decoration: none;
      color: var(--secondary);
      font-weight: 500;
    }

    .message {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: red;
    }

    .message.success {
      color: var(--secondary);
    }
  </style>
</head>
<body>

  <div class="auth-card">
    <a href="login.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Login</a>
    <h2>Forgot Password</h2>
    <p>Enter your email to reset your password</p>

    <form id="forgot-password-form">
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" id="email" placeholder="you@example.com" required>
      </div>
      <button type="submit">Reset Password</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyANzy2Fl54zbSLMMQtRP6uKEEsqMpFxk_c",
      authDomain: "campus-connect-27e8e.firebaseapp.com",
      projectId: "campus-connect-27e8e",
      storageBucket: "campus-connect-27e8e.firebasestorage.app",
      messagingSenderId: "1093775901397",
      appId: "1:1093775901397:web:943f9d7425a417d5a1d85c",
      measurementId: "G-VJYLCCP55E"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('forgot-password-form');
    const emailInput = document.getElementById('email');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = "";
      messageDiv.classList.remove("success");

      const email = emailInput.value.trim();

      if (!email) {
        messageDiv.textContent = "Please enter your email address.";
        return;
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        messageDiv.textContent = "Please enter a valid email address.";
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        messageDiv.textContent = "Password reset email sent! Check your inbox.";
        messageDiv.classList.add("success");
      } catch (error) {
        console.error(error.code, error.message);
        if (error.code === "auth/user-not-found") {
          messageDiv.textContent = "No account exists with this email.";
        } else if (error.code === "auth/invalid-email") {
          messageDiv.textContent = "Invalid email format.";
        } else if (error.code === "auth/too-many-requests") {
          messageDiv.textContent = "Too many attempts. Please try again later.";
        } else {
          messageDiv.textContent = "Error: " + error.message;
        }
      }
    });
  </script>

</body>
</html>
