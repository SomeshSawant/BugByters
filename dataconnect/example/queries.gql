mutation CreateSkill($name: String!) @auth(level: USER) {
  skill_insert(data: { name: $name, createdAt_expr: "request.time" })
}

query ListProjects @auth(level: PUBLIC, insecureReason: "This operation is safe to expose to the public") {
  projects {
    id
    title
    description
    projectType
    requirements
    teamSize
    deadline
  }
}

mutation ApplyToProject($projectId: UUID!, $message: String!) @auth(level: USER) {
  application_insert(data: { projectId: $projectId, applicantId_expr: "auth.uid", createdAt_expr: "request.time", message: $message, status: "Pending" })
}

query GetUserSkills @auth(level: USER) {
  userSkills(where: { userId_expr: "auth.uid" }) {
    skill {
      id
      name
    }
    proficiencyLevel
  }
}